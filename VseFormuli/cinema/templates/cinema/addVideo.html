{%extends 'cinema/cinema.html'%}
{% load static%}
{%block content%}
<link rel="stylesheet" href="{%static 'cinema/css/addVideo.css'%}">
<div class="addVideo">
    <h2 style="text-align: center;">Добавить видева</h2>
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token%}
        <label for="id_video">Файл видео: </label>
        {{form.video}}
        <label for="id_preview">Файл превью: </label>
        {{form.preview}}
        <label for="id_name">Название: </label>
        {{form.title}}
        <label for="id_category">Категория: </label>
        {{form.category}}
        <button type="submit">
            Добавить
        </button>
    </form>
</div>
{%endblock%}
